<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="trouvez votre future bien immobilier ,  Achat, Vente et Location">
    <link rel="stylesheet" href="style.css">
    <title>portail immobilier en ligne</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/unknown.png" alt="logo de page">
            </div>
            <nav>
                <ol>
                    <li> <a href="">Accueil</a> </li>
                    <li> <a href=""> A propose</a></li>
                    <li> <a href=""> Autre</a></li>
                    <li><a href="">S'inscrire </a> </li>
                </ol>
            </nav>
        </header>
        <form action="#" method="post">
            <h1>immobilier</h1>
            <br>
            <h2>Trouver un maison Accessible a louer</h2>
            <span class="span">Rechercher : </span>
            <input type="text" placeholder="Rayon de recherche" required> <br> <br>
            <label class="prix">Prix :</label>
            <br>
            <div class="prixe">
                <input min="100" type="number" placeholder="Min prix" required>
                <input min="100" type="number" placeholder="Max prix" required>
            </div>
            <br>
            <label>Chambre : </label>
            <br>
            <div class="chambre" style="clear:both;">
                <input type="number" placeholder="Entrez les nombres des chambres" required>
            </div>
            <label class="type">Type de propriete :</label>
            <br>
            <div style="clear:both;">
                <select class="select">
                    <option value="Appartement">Appartement</option>
                    <option value="Villa">Villa</option>
                    <option value="Maison">Maison</option>
                    <option value="Riad">Riad</option>
                    <option value="Studio">Studio</option>
                </select>
            </div>
            <br> <br>
            <div class="check">
                <input type="checkbox" value="vendu" required> <span>inclure les propriete vendu</span> <br>
            </div>

            <input type="submit" value="Rechercher">

        </form>
        <footer>
            <p>@2021 Designed by Toumy</p>
        </footer>
    </main>

</body>

</html>
