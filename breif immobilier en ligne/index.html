<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>portail immobilier en ligne</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.jpg" alt="logo de page">
            </div>
            <nav>
                <ol>
                    <li> <a href="">Accueil</a> </li>
                    <li> <a href=""> A propose</a></li>
                    <li> <a href=""> Autre</a></li>
                    <li><a href="">S'inscrire </a> </li>
                </ol>
            </nav>
        </header>
        <form action="#" method="post">
            <h1>immobilier</h1>
            <br>
            <h2>Trouver un maison Accessible a louer</h2>
            <span class="span">Rechercher</span>
            <input type="text" placeholder="Rayon de recherche"> <br> <br>
            <label class="prix">Prix :</label>
            <br>
             <div class="prixe">
            <input type="number" placeholder="Min prix">
            <input type="number" placeholder="Max prix"> 
        </div> <br> 
            <label>Chambre : </label>
            
            <input type="text" placeholder="Entrez les nombres des chambres"> <br> <br>
            <label>Type de propriete :</label> 
            <select class="select">
                <option value="Appartement">Appartement</option>
                <option value="Villa">Villa</option>
                <option value="Maison">Maison</option>
                <option value="Riad">Riad</option>
                <option value="Studio">Studio</option>
            </select>
            <br> <br>
            <div class="check">
                <input type="checkbox" value="vendu"> <span>inclure les propriete vendu</span> <br>
            </div>
            <br> <br>
            <input type="submit" value="Rechercher">

        </form>
        <footer>
            <p>@2021 Designed by Toumy</p>
        </footer>
    </main>

</body>

</html>
